<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/17055/17055223.png">
    <title>Quwad</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fredoka font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="grid grid-cols-12 gap-5 font-['fredoka'] bg-[#F9FAFB]">

    <div class="col-start-2 col-span-10 grid gap-10">

        <header>
            <div class="p-5 mt-5 border rounded-lg bg-[#fff]">
                <h1 class="text-[32px] font-semibold text-[#4C51BF]">Quwad</h1>
            </div>
        </header>
        <section>
            <div class="md:grid grid-cols-2 gap-5 slideInLeft">
                <div class="flex justify-center max-w-[500px]">
                    <img src="/assets/images/Gaming_console.png" alt="Gaming console." class="w-full">
                </div>
                <div class="text-center sm:text-start text-[32px] grid gap-2">
                    <h2>Quwad</h2>
                    <h2>The Ultimate Platform for Every Sport.</h2>
                    <h2>Application for organizing and participating in tournaments.</h2>
                    <h2 class="text-[#4C51BF] slideInRight">Launching soon...</h2>
                </div>
            </div>
        </section>
        <section>
            <div class="bg-[#4C51BF] text-[#fff] p-20 text-center rounded-lg slideInBottom">
                <h1 class="text-[32px]">A product of <a href="https://aukdon.com" target="_blank" class="underline">Aukdon</a></h1>
            </div>
        </section>

    </div>
    
</body>
</html>
